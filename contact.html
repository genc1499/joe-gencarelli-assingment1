</head>

<body>
     <!-- Anchor tag to skip to main content-->
    <a href="#contact-main" class="skip-link">Skip to main content.</a>
    <header class="contact-header">
    <!-- Hero image displayed in header -->
        <div class='wrapper'>
            <nav>
                 <!-- Hamburger menu incon  -->
                <button><span class="fa-solid fa-bars"></span></button>
                <ul>
                    <!-- <li class="menu-button"><button><span class="fa-solid fa-bars"></span></button></li> -->
                    <li class="main-nav-menu-item"><a href="./index.html">HOME</a></li>
                    <li class="main-nav-menu-item"><a href="#">ABOUT</a></li>
                    <li><a href=""></a><h1>Bar-One</h1></li>
                    <li class="main-nav-menu-item"><a href="./blog.html">BLOG</a></li>
                    <li class="main-nav-menu-item"><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>
        
            <h2 class="contact-h2">Get in Touch</h2>
        </div>
    </header>

    <main id="contact-main">
        <section class="contact">
                <div class="contact-info wrapper">
                    <div class="social-contact">

                        <ul class="social-media">
                            <li><a href=#><span class="fa-brands fa-facebook-f"></span></a></li>
                            <li><a href=#><span class="fa-brands fa-instagram"></span></a></li>
                            <li><a href=#><span class="fa-brands fa-twitter"></span></a></li>
                            <li><a href=#><span class="fa-brands fa-whatsapp"></span></a></li>
                        </ul>

                        <ul class="address-contact">
                            <li>info@email.com</li>
                            <li>123 - 456 -7890</li>
                            <li>123 Queen Street West, Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul>

                    </div>

                    <form class="contact-form">
                        
                        <label for="text" class="name-label">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="email-label">Email address</label>
                        <input type="email" id="email" placeholder="Email address">

                        <label for="message" class="message-label">Message</label>
                        <textarea id="message" placeholder="Message"></textarea>

                        <button class="contact-form-button">Submit</button>
                    </form>
                </div>
        </section>
    </main>

    <footer>
        <div class="copyright-text wrapper">
